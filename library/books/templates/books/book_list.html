{% extends "books/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">ðŸ“š Available Books</h4>
            <!-- Manage Books Button -->
            <a href="{% url 'admin:index' %}" class="btn btn-light">ðŸ”§ Manage Books</a>
        </div>
        <div class="card-body">
            {% if books %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Author</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ book.title }}</td>
                                <td>{{ book.author }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-muted">No books available.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
